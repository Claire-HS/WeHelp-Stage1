<!DOCTYPE html>
<html lang="en">
  <script>
    function getSection1Item(stitle, imageUrl){
      let n1 = document.createElement("div");
      n1.classList.add("box-top");
      let n2 = document.createElement("div");
      n2.classList.add("top-pic");
      let n3 = document.createElement("img");
      n3.setAttribute("src", imageUrl);

      n2.appendChild(n3);

      let n4 = document.createElement("div");
      n4.classList.add("top-name");
      n4.innerText = stitle;

      n1.appendChild(n2);
      n1.appendChild(n4);
      return n1;
    }

    function getSection2Item(stitle, imageUrl){
      let n1 = document.createElement("div");
      n1.classList.add("bottom-pic");
      let n2 = document.createElement("img");
      n2.setAttribute("src", imageUrl);
      let n3 = document.createElement("div");
      n3.classList.add("text-box");
      n3.innerText = stitle;
      let n4 = document.createElement("i");
      n4.classList.add("fa-solid", "fa-star");

      n1.appendChild(n2);
      n1.appendChild(n3);
      n1.appendChild(n4);
      return n1
    }


    async function getFile(fileUrl) {
      const response = await fetch(fileUrl);
      const spot_data = await response.json();
      const spot_list = spot_data.data.results;

      // RWD設定
      // const screenWidth = window.screen.width;
      // const isMobile = screenWidth <= 1200;  

      // 使用資料
      for (let i = 0; i < 15; i++) {
        stitle = spot_list[i]["stitle"];
        imageUrl = "https" + spot_list[i]["filelist"].split("https")[1];

        // 產生 dom
          if (i < 3) {
            const section1Dom = getSection1Item(stitle, imageUrl);
            document.getElementById("section1").appendChild(section1Dom);
          } else if (i == 3) {
            const section2DomPart1 = getSection2Item(stitle, imageUrl);
            document.getElementById("section2Part1").appendChild(section2DomPart1);
          } else if (i < 6) {
            const section2DomPart2 = getSection2Item(stitle, imageUrl);
            document.getElementById("section2Part2").appendChild(section2DomPart2);
          } else if (i < 8) {
            const section2DomPart3 = getSection2Item(stitle, imageUrl);
            document.getElementById("section2Part3").appendChild(section2DomPart3);
          } else if (i == 8) {
            const section2DomPart4 = getSection2Item(stitle, imageUrl);
            document.getElementById("section2Part4").appendChild(section2DomPart4);
          } else if (i < 11) {
            const section2DomPart5 = getSection2Item(stitle, imageUrl);
            document.getElementById("section2Part5").appendChild(section2DomPart5);

            //mobile
            const section2Dom = getSection2Item(stitle, imageUrl);
            document.getElementById("section2-RWD1").appendChild(section2Dom);
          } else if (i < 13) {
            const section2DomPart6 = getSection2Item(stitle, imageUrl);
            document.getElementById("section2Part6").appendChild(section2DomPart6);

            //mobile
            const section2Dom = getSection2Item(stitle, imageUrl);
            document.getElementById("section2-RWD2").appendChild(section2Dom);
          }
 
      }
    }
    const fileUrl = "https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment-1";
    getFile(fileUrl);
    


  </script>
